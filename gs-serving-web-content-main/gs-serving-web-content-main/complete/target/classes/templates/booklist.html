<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sách</title>
</head>
<body>
    <h1>Danh sách sách</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Tên sách</th>
            <th>Tác giả</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isBorrowed ? 'Đã mượn' : 'Có sẵn'}"></td>
            <td>
                <form th:action="@{/borrow}" method="post" th:if="${!book.isBorrowed}">
                    <input type="hidden" name="id" th:value="${book.id}" />
                    <button type="submit">Mượn</button>
                </form>
                <form th:action="@{/return}" method="post" th:if="${book.isBorrowed}">
                    <input type="hidden" name="id" th:value="${book.id}" />
                    <button type="submit">Trả</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
