<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sách đã mượn</title>
</head>
<body>
    <h2>Sách đang được mượn</h2>
    <table border="1">
        <tr>
            <th>Mã sách</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Trạng thái</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">Mã</td>
            <td th:text="${book.title}">Tiêu đề</td>
            <td th:text="${book.author}">Tác giả</td>
            <td th:text="${book.borrowed} ? 'Đã mượn' : 'Có sẵn'"></td>
        </tr>
    </table>

    <a href="/books">← Quay lại danh sách sách</a>
</body>
</html>
