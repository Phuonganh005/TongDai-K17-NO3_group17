<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>➕ Thêm sách mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; }
        .form-label { font-weight: 600; }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center text-primary">➕ Thêm sách mới</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/book/add}" th:object="${book}" method="post" class="card p-4 shadow-sm bg-white">
                <div class="mb-3">
                    <label for="id" class="form-label">Mã sách (ví dụ B001):</label>
                    <input type="text" th:field="*{id}" class="form-control" placeholder="Nhập mã sách..." required>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề:</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề sách..." required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Tác giả:</label>
                    <input type="text" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả..." required>
                </div>

                <div class="mb-3">
                    <label for="viTri" class="form-label">Vị trí:</label>
                    <input type="text" th:field="*{viTri}" class="form-control" placeholder="Nhập vị trí sách..." required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Lưu
                    </button>
                    <a href="/book" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap icon nếu dùng icon -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
