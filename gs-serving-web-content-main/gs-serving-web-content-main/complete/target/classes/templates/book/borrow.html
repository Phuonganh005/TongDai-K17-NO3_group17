<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mượn sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2 class="mb-4">Mượn sách</h2>

<form th:action="@{/book/borrow}" th:object="${borrowRecord}" method="post">
    <input type="hidden" th:field="*{bookId}" />

    <div class="mb-3">
        <label class="form-label">Mã người mượn</label>
        <input type="text" th:field="*{borrowerId}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Tên người mượn</label>
        <input type="text" th:field="*{borrowerName}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Ngày mượn</label>
        <input type="text" th:field="*{borrowDate}" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Hạn trả</label>
        <input type="text" th:field="*{dueDate}" class="form-control" readonly>
    </div>

    <button type="submit" class="btn btn-success">Xác nhận mượn</button>
    <a href="/book" class="btn btn-secondary">Hủy</a>
</form>

</body>
</html>
